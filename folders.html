<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./responsive.css">
    </head>
    <body>
        <div class="main">
            <div class="close-menu" style=" display: none; position: absolute; top: 3%;right: 5%;font-weight: 700; font-size: 22px; color: red; z-index: 111;">X</div>
            <div class="left leftMenu">
                <div class="overlay">
                    <div class="top-logo">
                        <div class="circle">LOGO</div>
                        <div class="name">NAME</div>
                    </div>
                    <div class="blank"></div>
                    <a href="./index.html"><div class="item m-1"><i
                                class="ri-vidicon-fill"></i>
                            My Videos </div></a>
                    <a href="./folders.html"><div class="item m-2 active"><i
                                class="ri-briefcase-fill"></i> My
                            Files </div></a>
                    <a href="./page-3.html"><div class="item m-3"><i
                                class="ri-star-fill"></i>Starred
                        </div></a>
                    <a href="./page-4.html"><div class="item m-4"><i
                                class="ri-delete-bin-6-line"></i>
                            Trashed (0) </div></a>
                    <div class="blank"></div>
                    <a href="./page-5.html"><div class="item m-5"><i
                                class="ri-share-forward-fill"></i>
                            Shered </div></a>
                    <a href="./page-6.html"><div class="item m-6"><i
                                class="ri-git-repository-private-fill"></i>
                            Vault
                        </div></a>
                    <a href="./page-7.html"><div class="item m-7"><i
                                class="ri-settings-2-fill"></i>
                            Settings </div></a>
                    <div class="item m-8"><i class="ri-logout-box-line"></i>Logout
                    </div>
                    <div class="storage active"><i class="ri-save-3-line"></i>
                        &nbsp; 200 MB /10 GB</div>
                </div>
            </div>
            <div class="right">
                <div class="overflow">
                    <div class="nav">
                        <div class="f"><i class="ri-menu-2-line activeManu"></i></div>
                        <div class="items">
                            <span class="item"><i class="ri-upload-fill"></i>
                                UPLOAD</span>
                            <span class="item"><i class="ri-expand-up-down-fill"></i>
                                SHORT</span>
                            <span class="item"><i class="ri-filter-line"></i>
                                Filter</span>
                        </div>
                    </div>
                    <div class="semi-nav">
                        <span class="name folders-page-2">My Folders</span>
                        <span class="name">My Files</span>
                        <div class="input">
                            <div class="btn"><i class="ri-search-eye-line"></i></div>
                            <div class="filed">
                                <input type="text" placeholder="Search">
                            </div>
                        </div>
                        <div class="_blank"></div>
                    </div>
                    <div class="r-body">
                        <div class="b-left">
                            <div class="items">
                                <span>Folder 1</span>
                                <span>Folder 2</span>
                                <span>Folder 3</span>
                            </div>
                        </div>
                        <div class="b-right folder">
                            <div class="row">
                                <div class="item">File 1</div>
                                <div class="item">File 2</div>
                                <div class="item">File 3</div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="item">File 4</div>
                                <div class="item">File 5</div>
                                <div class="item">File 6</div>
                            </div>
                        </div>
                    </div>
                    <div class="footer"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="./my.js"></script>
</html>
